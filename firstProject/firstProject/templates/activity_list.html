<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Actividades</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 36px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        li {
            background-color: #fff8dc;
            border: 2px solid #ffa07a;
            border-radius: 10px;
            padding: 15px 30px;
            width: 60%;
            max-width: 400px;
            transition: background-color 0.3s, transform 0.2s;
        }

        li:hover {
            background-color: #ffe4e1;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: #ff4500;
            font-weight: bold;
        }

        a:hover {
            color: #d63447;
        }
    </style>
</head>
<body>
    <h1>Actividades de Aprendizaje</h1>
    <ul>
        {% for activity in activities %}
            <li>
                <a href="{% url 'activity_detail' activity.pk %}">{{ activity.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
